<h2>Waluty</h2>
<div *ngFor="let exchanges of exchanges$">
  <h2>{{exchanges.table}}  - {{exchanges.no}} - {{exchanges.effectiveDate}}</h2>
  <div *ngFor="let rate of exchanges.rates" class="rates"> <strong>{{rate.currency}}</strong> - <strong>{{rate.code}}</strong> - <strong>{{rate.mid}}</strong> </div>
</div>
